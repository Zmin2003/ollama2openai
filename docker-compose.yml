services:
  ollama2openai:
    build: .
    container_name: ollama2openai
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - PORT=3000
      - ADMIN_PASSWORD=admin123
      - API_TOKEN=
      - OLLAMA_BASE_URL=https://ollama.com/api
      - HEALTH_CHECK_INTERVAL=60
      - CONNECT_TIMEOUT=30000
      - REQUEST_TIMEOUT=300000
      - MAX_RETRIES=2
      - LOG_LEVEL=info
      # Cache configuration
      - CACHE_EMBEDDINGS=true
      - CACHE_EMBEDDINGS_MAX_SIZE=5000
      - CACHE_EMBEDDINGS_MAX_AGE=86400000
      - CACHE_CHAT=false
      - CACHE_CHAT_MAX_SIZE=1000
      - CACHE_CHAT_MAX_AGE=3600000
